version: 1
frontend:
  phases:
    preBuild:
      commands:
        - . ~/.nvm/nvm.sh && nvm install 20 && nvm use 20
        - node -v
        - npm ci || npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
